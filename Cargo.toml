[package]
name = "crypto-seal"
description = """
A small utility designed to securely "package" or seal serde-compatible data type that can passed around in an uncompromised manner.
"""
rust-version = "1.60"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/dariusc93/crypto-seal"
readme = "README.md"
categories = ["cryptography"]
keywords = ["secure"]
version = "0.2.0"
authors = ["Darius Clark"]
edition = "2021"
exclude = [ ".gitignore" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
x25519-dalek = "1"
ed25519-dalek = "1"
curve25519-dalek = "3.2"
sha2   = "0.10"
hmac = "0.12"
aes-gcm = { version = "0.9", features = ["stream"] }
anyhow = "1"
thiserror = "1"
zeroize = "1"
rand = "0.7"
bs58 = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = []